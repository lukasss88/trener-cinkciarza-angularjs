<div class="row well transaction-box">
    <h4>Wymiana PLN na USD</h4>
    <p>Dostepne srodki: {{wallet.PLN | number:2}} PLN</p>
    <p>Kurs sprzedazy: {{getUsd.rates[0].ask}} zl</p>
    <div class="transaction row" ng-form name="sellToUsd">
        <label for="plnToUsd" class="col-xs-4 col-form-label">Kwota wymiany</label>
        <div class="col-xs-3 col-md-offset-3">
            <input class="form-control" type="number" id="plnToUsd" ng-max="{{wallet.PLN}}" ng-model="moneyUsd.value" name="sellUsdValue">
            <span class="error" ng-show="sellToUsd.sellUsdValue.$error.max">Too much!</span>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-2">
        <button class="btn btn-primary apply-btn" ng-click="applySellUsd(moneyUsd.value); toggleSellUsd(); removeClass()"
                ng-disabled="sellToUsd.sellUsdValue.$error.max">Zatwierd≈∫
        </button>
    </div>
    <div class=" col-md-4">
        <button class="btn btn-default cancel-btn" ng-click="toggleSellUsd(); removeClass()">Anuluj</button>
    </div>
</div>
