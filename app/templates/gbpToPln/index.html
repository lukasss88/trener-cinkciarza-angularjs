<div class="row well transaction-box">
    <h4>Wymiana GBP na PLN</h4>
    <p>Dostepne srodki: {{$storage.wallet.GBP | number:2}} GBP</p>
    <p>Kurs sprzedazy: {{getGbp.rates[0].bid}} zl</p>
    <div class="transaction row" ng-form name="buyToGbp">
        <label for="gbpToPln" class="col-xs-4 col-form-label">Kwota wymiany</label>
        <div class="col-xs-3 col-md-offset-3">
            <input class="form-control" type="number" id="gbpToPln" ng-max="{{wallet.GBP}}" ng-model="moneyGbp.value" name="buyGbpValue">
            <span class="error" ng-show="buyToGbp.buyGbpValue.$error.max">Too much!</span>
        </div>
    </div>
    <div class="col-md-offset-2 col-md-4">
        <button class="btn btn-primary apply-btn" ng-click="applyBuyGbp(moneyGbp.value); walletGbp = !walletGbp; toggleBuyGbp(); removeClass()"
                ng-disabled="buyToGbp.buyGbpValue.$error.max">Zatwierd≈∫
        </button>
    </div>
    <div class=" col-md-4">
        <button class="btn btn-default cancel-btn" ng-click="toggleBuyGbp(); removeClass()">Anuluj</button>
    </div>
</div>
