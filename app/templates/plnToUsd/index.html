<div class="row well transaction-box">
    <h4>Wymiana PLN na USD</h4>
    <p>Dostepne srodki: {{$storage.wallet.PLN | number:2}} PLN</p>
    <p>Kurs sprzedazy: {{getUsd.rates[0].ask}} zl</p>
    <div class="transaction row" ng-form name="sellToUsd">
        <label for="plnToUsd" class="col-xs-4 col-form-label">Kwota wymiany</label>
        <div class="col-xs-3 col-md-offset-3">
            <input class="form-control" type="number" id="plnToUsd" ng-max="{{$storage.wallet.PLN}}" ng-model="moneyUsd.value" name="sellUsdValue">
            <span class="error" ng-show="sellToUsd.sellUsdValue.$error.max">Too much!</span>
        </div>
    </div>
    <button class="btn btn-primary apply-btn" ng-click="applySellUsd(moneyUsd.value); walletUsd = !walletUsd; " ng-disabled="sellToUsd.sellUsdValue.$error.max">Zatwierd≈∫</button>
</div>
