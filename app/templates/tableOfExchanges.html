<div class="cotainer">
    <div class="row">
        <h1 class="table-title color-white">Tabela kursów</h1>
    </div>
    <div class="row well color-black color-white border-none">
        <div class="">
            <table class="table table-bordered">
                <tr><td>Waluta</td><td>Kurs sprzedaży</td><td>Kurs kupna</td></tr>
                <tr ng-repeat="currency in tableCtrl.arrayCurrency">
                    <td>{{currency.code}}</td>
                    <td>{{currency.ask}}</td>
                    <td>{{currency.bid}}</td>
                </tr>
            </table>

            <div class="col-md-offset-4 col-md-4">
            <a href="#/"><button class="btn btn-danger back-btn color-orange">Wróć</button></a>
            </div>
        </div>
    </div>
</div>
