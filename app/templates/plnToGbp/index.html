<div class="row well transaction-box">
    <h4>Wymiana PLN na GBP</h4>
    <p>Dostepne srodki: {{wallet.PLN | number:2}} PLN</p>
    <p>Kurs sprzedazy: {{getGbp.rates[0].ask}} zl</p>
    <div class="transaction row" ng-form name="sellToGbp">
        <label for="plnToGbp" class="col-xs-4 col-form-label">Kwota wymiany</label>
        <div class="col-xs-3 col-md-offset-3">
            <input class="form-control" type="number" id="plnToGbp" ng-max="{{wallet.PLN}}" ng-model="moneyGbp.value" name="sellGbpValue">
            <span class="error" ng-show="sellToGbp.sellGbpValue.$error.max">Too much!</span>
        </div>
    </div>
    <div class="col-md-offset-2 col-md-4">
        <button class="btn btn-primary apply-btn" ng-click="applySellGbp(moneyGbp.value); toggleSellGbp(); removeClass()"
                ng-disabled="sellToGbp.sellGbpValue.$error.max">Zatwierd≈∫
        </button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-default cancel-btn" ng-click="toggleSellGbp(); removeClass()">Anuluj</button>
    </div>
</div>
