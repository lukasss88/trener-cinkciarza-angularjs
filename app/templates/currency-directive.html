<div class="other-currency" >
    <div class="row currency-type">
        <div class="row wallet-status">
            <div class="col-md-offset-1 col-md-4 col-xs-offset-1 col-xs-4 mobile-class">
                {{currencies}}:
                {{wallet[currencies] | number:2}}$
            </div>
        </div>
        <div class="col-md-offset-3 col-md-4 col-xs-4 col-xs-offset-3">{{currencies.rates[0].ask}}zł</div>
        <div class="col-md-4 col-xs-4">{{currencies.rates[0].bid}}zł</div>
    </div>
    <div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2">

        <button class='btn btn-success' ng-click="sellUsd()" ng-disabled="wallet.PLN == 0">Kup</button>
    </div>
    <div class="col-md-4 col-xs-4">
        <button class="btn btn-primary" ng-click="buyCurrency()" ng-disabled="wallet[currencies] == 0">Sprzedaj</button>
    </div>
</div>
